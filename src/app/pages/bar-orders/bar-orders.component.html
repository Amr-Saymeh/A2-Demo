<div class="container py-4">
  <div class="card shadow">
    <div class="card-header bg-info text-white d-flex align-items-center justify-content-between">
      <span>ğŸ¹ Bar Orders</span>
      <span class="badge bg-light text-dark">{{ barOrders.length }} active</span>
    </div>

    <div class="card-body">
      <div *ngIf="barOrders.length === 0" class="text-muted text-center py-3">
        No bar orders yet.
      </div>

      <ul class="list-group" *ngIf="barOrders.length > 0">
        <li
          *ngFor="let item of barOrders"
          class="list-group-item d-flex justify-content-between align-items-center"
          (click)="toggleReady(item)"
          style="cursor: pointer; user-select: none;"
        >
          <div>
            <h6 class="fw-semibold mb-1">
              <input 
                type="checkbox"
                class="form-check-input me-2"
                [checked]="item.order.state === 'ready'"
                (click)="$event.stopPropagation(); toggleReady(item)"
              />
              {{ item.order.name }}
            </h6>
            <small class="text-muted">Table: {{ item.tableName }}</small>
            <div *ngIf="item.order.details" class="text-muted small mt-1">
              Details: {{ item.order.details }}
            </div>
          </div>
          <span class="badge bg-secondary fs-6">x{{ item.order.quantity }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
