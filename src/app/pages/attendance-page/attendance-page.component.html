<div class="container py-4">
  <h2 class="text-center mb-4">Employee Attendance</h2>

  <div class="row justify-content-center g-4">
    <!-- üïí Sign-in Form -->
    <div class="col-lg-4 col-md-5">
      <div class="card p-3 shadow-sm" style="border-radius: 12px;">
        <h5 class="mb-3 text-center">Sign In</h5>

        <input
          type="text"
          class="form-control mb-2"
          [(ngModel)]="name"
          placeholder="Employee name"
        />
        <input
          type="password"
          class="form-control mb-3"
          [(ngModel)]="password"
          placeholder="Password"
        />

        <button
          class="btn btn-primary w-100 mb-2"
          [disabled]="loading"
          (click)="signIn()"
        >
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>

        <div
          class="text-center small"
          [class.text-success]="message.startsWith('‚úÖ')"
          [class.text-danger]="message.startsWith('‚ùå')"
        >
          {{ message }}
        </div>
      </div>
    </div>

    <!-- üë• Employee Cards List -->
    <div class="col-lg-6 col-md-7">
      <div class="employee-list mx-auto">
        <h5 class="mb-3 text-center">Today‚Äôs Attendance</h5>

        <div
          class="employee-card d-flex align-items-center justify-content-between p-2 mb-2 rounded shadow-sm"
          *ngFor="let emp of employees"
          style="background: #fff; max-width: 450px; margin: 0 auto;"
        >
          <!-- Left: Image + Info -->
          <div class="d-flex align-items-center gap-2">
            <img
              [src]="emp.imageUrl || 'https://via.placeholder.com/50'"
              alt="avatar"
              class="rounded-circle"
              width="45"
              height="45"
              style="object-fit: cover;"
            />

            <div>
              <div class="fw-semibold small">
                {{ emp.name }}
                <span
                  class="ms-2 small"
                  [ngClass]="isHere(emp) ? 'text-success' : 'text-secondary'"
                >
                  ‚óè {{ isHere(emp) ? 'Here' : 'Away' }}
                </span>
              </div>
              <div class="text-muted small">{{ emp.role || 'Employee' }}</div>
            </div>
          </div>

          <!-- Right: Status + Sign Out -->
          <div class="text-end small">
            <div *ngIf="isHere(emp)" class="text-success fw-bold">
              In: {{ getTodayTime(emp) }}
            </div>
            <div *ngIf="!isHere(emp)" class="text-muted">Not signed in</div>

            <button
              *ngIf="isHere(emp)"
              class="btn btn-outline-danger btn-sm mt-1 py-0 px-2"
              style="font-size: 0.8rem;"
              (click)="openSignOutModal(emp.id, emp.name)"
            >
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showSignOutModal" class="modal fade show d-block" tabindex="-1" [ngStyle]="{ background: 'rgba(0,0,0,0.4)' }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Out ‚Äì {{ signOutName }}</h5>
        <button type="button" class="btn-close" (click)="closeSignOutModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="signOutName" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="signOutPassword" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeSignOutModal()">Cancel</button>
        <button class="btn btn-danger" (click)="confirmSignOut()">Sign Out</button>
      </div>
    </div>
  </div>
</div>


</div>
<!-- üîê Sign-Out Confirmation Modal -->
